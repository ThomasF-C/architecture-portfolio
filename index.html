<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO D'ARCHITECTURE</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Police Ubuntu -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS principal (si tu as style.css, il est chargé aussi) -->
  <link rel="stylesheet" href="style.css">

  <!--
    Styles spécifiques à cette page (garde-les ici pour faciliter les tests).
    Les commentaires dans le CSS expliquent les choix.
  -->
  <style>
    /* ===========================
       STYLE GLOBAL
       =========================== */
    :root {
      --viewer-height: 88vh; /* hauteur utilisée pour la zone principale */
    }

    html,body {
      height: 100%;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
      overflow: hidden; /* le layout est en full screen */
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      opacity: 0.3;
      transition: opacity .8s ease;
    }
    h1:hover { opacity: 1; }

    /* ===========================
       OpenSeadragon viewers (les "pages" zoomables)
       =========================== */
    .viewer {
      width: 100%;
      height: var(--viewer-height);
      position: absolute;
      top: 70px;
      left: 0;
      opacity: 0;
      transition: opacity .6s ease;
      z-index: 0;
    }
    .viewer.active { opacity: 1; z-index: 1; }

    /* ===========================
       MENU (colonne droite)
       =========================== */
    .menu {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      opacity: 0.5;
      transition: opacity .3s ease;
    }
    .menu:hover { opacity: 1; }
    .menu button {
      background: rgba(255,255,255,0.09);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.22);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .menu button.active {
      background: rgba(255,255,255,0.65);
      color: #000;
      font-weight: 700;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 101;
      opacity: 0.7;
      font-size: .9rem;
    }

    /* ===========================
       Chargement (logo respirant)
       =========================== */
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 1000;
      transition: opacity 1.0s ease;
    }
    #loading-screen.fade-out { opacity: 0; pointer-events: none; }
    #loading-screen img {
      width: 40%;
      max-width: 600px;
      opacity: .85;
      animation: breathing 3.5s ease-in-out infinite;
    }
    @keyframes breathing {
      0% { transform: scale(1); opacity: .85; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: .85; }
    }

    /* ===========================
       SECTION : PROJECTION VIDÉO
       - l'image de projection est mise en background du wrapper
       - background-size: contain => toute l'image est visible (pas de rognage)
       - wrapper a une hauteur fixe calculée à partir de la zone principale (var(--viewer-height))
       - l'iframe est positionnée en % sur ce wrapper (donc les proportions A-F tiennent)
       =========================== */

    .projection-container {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      height: var(--viewer-height);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      opacity: 0;
      transition: opacity .6s ease;
      z-index: 0;
    }
    .projection-container.active { opacity: 1; z-index: 1; }

    /* Le wrapper central : fixe en hauteur (pour que les % de l'iframe restent stables)
       largeur 70% sur desktop (tu peux l'ajuster), max-width 1280px */
    .projection-wrapper {
      width: 70%;
      max-width: 1280px;
      height: calc(var(--viewer-height) - 20px); /* un petit padding */
      position: relative;
      display: block;
      /* on utilise background-image pour garantir contain + hauteur fixe */
      background-repeat: no-repeat;
      background-position: center top; /* tu peux changer pour aligner */
      background-size: contain; /* <-- essentiel : pas de rognage, toute l'image visible */
      box-sizing: border-box;
      overflow: visible;
    }

    /* zone de l'iframe nidée dans l'image (utilise les % A..F que tu m'as fournis) */
    .projection-iframe {
      position: absolute;
      /* POUR RAPPEL : A=22.65% B=38.35% C=39% D=18.2% E=63.9% F=17.9% */
      top: 22.65%;
      left: 18.2%;
      width: 63.9%;
      height: 38.35%;
      border: none;
      border-radius: 6px;
      box-shadow: 0 6px 26px rgba(0,0,0,0.6);
      background: transparent;
    }

    /* Les boutons du côté gauche de la projection (chapitres) */
    .projection-buttons {
      position: absolute;
      left: -220px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 110;
    }
    .projection-buttons button {
      background: rgba(255,255,255,0.12);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .projection-buttons button.active {
      background: rgba(255,255,255,0.8);
      color: #000;
      font-weight: 700;
    }

    /* Responsive : wrapper occupe presque toute la largeur sur petits écrans
       et on ajuste la position/size de l'iframe */
    @media (max-width: 900px) {
      .projection-wrapper { width: 92%; height: calc(var(--viewer-height) - 30px); }
      .projection-iframe {
        top: 20%;
        left: 6%;
        width: 88%;
        height: 48%;
      }
      .projection-buttons {
        position: static;
        transform: none;
        flex-direction: row;
        left: 0;
        justify-content: center;
        gap: 8px;
        margin-bottom: 8px;
      }
    }
  </style>
</head>

<body>
  <!-- TITRE -->
  <h1>PORTFOLIO D'ARCHITECTURE</h1>

  <!-- ECRAN DE CHARGEMENT -->
  <div id="loading-screen">
    <img src="signature white.png" alt="Logo Thomas F-C">
  </div>

  <!-- MENU (droite) -->
  <div class="menu">
    <button id="btnTop" class="active">Plan de travail</button>
    <!-- NOTE : on a supprimé la page "Conflits : vidéos 3D" (ancienne) -->
    <button id="btnProjection">Projection vidéo</button>
    <button id="btnAtlas">Conflits à Turin : Atlas Mnémosyne</button>
    <button id="btnPhotos">Photographie en architecture</button>
  </div>

  <!-- VIEWERS OPENSEADRAGON (pages zoomables) -->
  <div id="viewer1" class="viewer active"></div>      <!-- page d'accueil : top view -->
  <div id="viewerAtlas" class="viewer"></div>        <!-- atlas (OpenSeadragon) -->
  <div id="viewerPhotos" class="viewer"></div>       <!-- panneau photos (OpenSeadragon) -->

  <!-- SECTION PROJECTION (image + iframe intégrée) -->
  <div id="projectionViewer" class="projection-container">
    <div class="projection-wrapper" id="projWrapper"
         style="background-image: url('Projection_video.jpg');">
      <!-- Boutons chapitres -->
      <div class="projection-buttons" id="projButtons">
        <button data-video="S_6pEOad4qQ" class="active">Quartier Vallette</button>
        <button data-video="JgXFJDmfGGw">Quartier Pietra Alta</button>
        <button data-video="oKaR1QTc6m4">Quartier Falchera</button>
        <button data-video="LzwkDOWjYUo">Quartier Settimo Torinese</button>
      </div>

      <!-- L'iframe (positionnée en %) - utilise les IDs pour script -->
      <iframe
        id="projection-iframe"
        class="projection-iframe"
        src="https://www.youtube.com/embed/S_6pEOad4qQ"
        title="Projection vidéo - Quartier Vallette"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>2025 © Thomas F-C — ENISE × ENSASE — Ingénieur / Architecture / Photographie</footer>

  <!-- OpenSeadragon (local copy) -->
  <script src="openseadragon.min.js"></script>

  <script>
    /* ===========================
       INITIALISATION OPENSEADRAGON
       (1) viewer1 -> scene_top
       (2) viewerAtlas -> scene_projection
       (3) viewerPhotos -> scene_photos
       =========================== */
    const viewer1 = OpenSeadragon({
      id: "viewer1",
      prefixUrl: "images/",
      tileSources: "scene_top/top_view.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",
      navigatorSizeRatio: 0.1
    });

    const viewerAtlas = OpenSeadragon({
      id: "viewerAtlas",
      prefixUrl: "images/",
      tileSources: "scene_projection/projection.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",
      navigatorSizeRatio: 0.1
    });

    const viewerPhotos = OpenSeadragon({
      id: "viewerPhotos",
      prefixUrl: "images/",
      tileSources: "scene_photos/panneau_photos.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",
      navigatorSizeRatio: 0.1
    });

    /* ===========================
       GESTION NAVIGATION (menu)
       - on cache/affiche les .viewer et projectionViewer
       =========================== */
    const buttons = {
      top: document.getElementById("btnTop"),
      projection: document.getElementById("btnProjection"),
      atlas: document.getElementById("btnAtlas"),
      photos: document.getElementById("btnPhotos")
    };

    const viewers = {
      top: document.getElementById("viewer1"),
      projection: document.getElementById("projectionViewer"),
      atlas: document.getElementById("viewerAtlas"),
      photos: document.getElementById("viewerPhotos")
    };

    function showViewer(name) {
      // hide all
      Object.values(viewers).forEach(v => v.classList.remove("active"));
      Object.values(buttons).forEach(b => b.classList.remove("active"));
      // show requested
      viewers[name].classList.add("active");
      buttons[name].classList.add("active");
    }

    buttons.top.addEventListener("click", () => showViewer("top"));
    buttons.projection.addEventListener("click", () => showViewer("projection"));
    buttons.atlas.addEventListener("click", () => showViewer("atlas"));
    buttons.photos.addEventListener("click", () => showViewer("photos"));

    /* ===========================
       BOUTONS CHAPITRES (PROJECTION)
       - changent l'iframe dans la zone intégrée à l'image
       =========================== */
    const projIframe = document.getElementById("projection-iframe");
    const projButtons = document.querySelectorAll("#projButtons button");

    projButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        projButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const videoId = btn.getAttribute("data-video");
        // remplace la src pour charger le chapitre choisi
        projIframe.src = `https://www.youtube.com/embed/${videoId}`;
      });
    });

    /* ===========================
       LOADING SCREEN : on le cache après load
       (utile si les tuiles OpenSeadragon prennent du temps)
       =========================== */
    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loading-screen");
      // on laisse 800ms pour que la transition soit fluide
      setTimeout(() => loadingScreen.classList.add("fade-out"), 800);
    });

    /* ===========================
       ASTUCE DE DÉPLOIEMENT / CACHES
       - Après mise à jour sur GitHub Pages : Ctrl+F5 (Windows) ou Cmd+Shift+R (Mac)
       - Si tu veux forcer un autre fond (ex : remplacer l'image),
         modifie l'attribut style de #projWrapper :
         document.getElementById('projWrapper').style.backgroundImage = "url('nouvelle.jpg')";
       =========================== */
  </script>
</body>
</html>
