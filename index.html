<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO D'ARCHITECTURE</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Police Ubuntu depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      opacity: 0.3;
      transition: opacity 1s ease;
    }

    h1:hover {
      opacity: 1;
    }

    /* --- VIEWER CONTAINERS --- */
    .viewer {
      width: 100%;
      height: 88vh;
      position: absolute;
      top: 70px;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .viewer.active {
      opacity: 1;
      z-index: 1;
    }

    /* --- NAVIGATION --- */
    .menu {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      opacity: 0.5;
      transition: opacity 0.5s ease;
    }

    .menu:hover {
      opacity: 1;
    }

    .menu button {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .menu button.active {
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      font-weight: bold;
    }

    /* --- FOOTER --- */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      opacity: 0.6;
      font-size: 0.9em;
      z-index: 10;
    }

    /* --- ÉCRAN DE CHARGEMENT --- */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1.2s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading-screen img {
      width: 40%;
      max-width: 600px;
      opacity: 0.8;
      animation: breathing 3.5s ease-in-out infinite;
    }

    @keyframes breathing {
      0%   { transform: scale(1); opacity: 0.8; }
      50%  { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* --- SECTION VIDÉO --- */
    .video-container {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      height: 88vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .video-container.active {
      opacity: 1;
      z-index: 1;
    }

    .video-content {
      position: relative;
      width: 70%;
      max-width: 1280px;
      aspect-ratio: 16/9;
    }

    .video-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .video-buttons {
      position: absolute;
      left: -220px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video-buttons button {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .video-buttons button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: black;
      transform: scale(1.05);
    }

    .video-buttons button.active {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      font-weight: bold;
    }

    /* --- PROJECTION VIDÉO (image + iframe intégrée) --- */
    .projection-container {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      height: 88vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .projection-container.active {
      opacity: 1;
      z-index: 1;
    }

    .projection-wrapper {
      position: relative;
      width: 70%;
      max-width: 1280px;
      height: auto;
      display: block;
    }

    .projection-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .projection-wrapper .projection-iframe {
      position: absolute;
      top: 22.65%;
      left: 18.2%;
      width: 63.9%;
      height: 38.35%;
      border: none;
      background: transparent;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      border-radius: 6px;
    }

    @media (max-width: 900px) {
      .projection-wrapper {
        width: 92%;
      }
      .projection-wrapper .projection-iframe {
        top: 20%;
        left: 6%;
        width: 88%;
        height: 48%;
      }
    }
  </style>
</head>

<body>
  <h1>PORTFOLIO D'ARCHITECTURE</h1>

  <!-- Écran de chargement -->
  <div id="loading-screen">
    <img src="signature white.png" alt="Logo Thomas F-C">
  </div>

  <!-- Menu principal -->
  <div class="menu">
    <button id="btnTop" class="active">Plan de travail</button>
    <button id="btnVideo">Conflits à Turin : vidéos 3D</button>
    <button id="btnProjection">Projection vidéo</button>
    <button id="btnAtlas">Conflits à Turin : Atlas Mnémosyne</button>
    <button id="btnPhotos">Photographie en architecture</button>
  </div>

  <!-- VIEWERS -->
  <div id="viewer1" class="viewer active"></div>

  <div id="videoViewer" class="video-container">
    <div class="video-content">
      <div class="video-buttons">
        <button data-video="S_6pEOad4qQ" class="active">Quartier Vallette</button>
        <button data-video="JgXFJDmfGGw">Quartier Pietra Alta</button>
        <button data-video="oKaR1QTc6m4">Quartier Falchera</button>
        <button data-video="LzwkDOWjYUo">Quartier Settimo Torinese</button>
      </div>
      <iframe id="youtube-frame" src="https://www.youtube.com/embed/S_6pEOad4qQ" allowfullscreen></iframe>
    </div>
  </div>

  <!-- SECTION PROJECTION VIDÉO corrigée -->
  <div id="projectionViewer" class="projection-container">
    <div class="projection-wrapper">
      <img src="Projection_video.jpg" alt="Projection vidéo">
      <iframe
        class="projection-iframe"
        src="https://www.youtube.com/embed/S_6pEOad4qQ"
        title="Projection vidéo - Quartier Vallette"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <div id="viewerAtlas" class="viewer"></div>
  <div id="viewerPhotos" class="viewer"></div>

  <footer>2025 © Thomas F-C — ENISE × ENSASE — Ingénieur / Architecture / Photographie</footer>

  <script src="openseadragon.min.js"></script>

  <script>
    // === VIEWERS OPENSEADRAGON ===
    const viewer1 = OpenSeadragon({
      id: "viewer1",
      prefixUrl: "images/",
      tileSources: "scene_top/top_view.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",
      navigatorSizeRatio: 0.1
    });

    const viewerAtlas = OpenSeadragon({
      id: "viewerAtlas",
      prefixUrl: "images/",
      tileSources: "scene_projection/projection.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",
      navigatorSizeRatio: 0.1
    });

    const viewerPhotos = OpenSeadragon({
      id: "viewerPhotos",
      prefixUrl: "images/",
      tileSources: "scene_photos/panneau_photos.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",
      navigatorSizeRatio: 0.1
    });

    // === NAVIGATION ===
    const buttons = {
      top: document.getElementById("btnTop"),
      video: document.getElementById("btnVideo"),
      projection: document.getElementById("btnProjection"),
      atlas: document.getElementById("btnAtlas"),
      photos: document.getElementById("btnPhotos")
    };

    const viewers = {
      top: document.getElementById("viewer1"),
      video: document.getElementById("videoViewer"),
      projection: document.getElementById("projectionViewer"),
      atlas: document.getElementById("viewerAtlas"),
      photos: document.getElementById("viewerPhotos")
    };

    function showViewer(name) {
      Object.values(viewers).forEach(v => v.classList.remove("active"));
      Object.values(buttons).forEach(b => b.classList.remove("active"));
      viewers[name].classList.add("active");
      buttons[name].classList.add("active");
    }

    buttons.top.addEventListener("click", () => showViewer("top"));
    buttons.video.addEventListener("click", () => showViewer("video"));
    buttons.projection.addEventListener("click", () => showViewer("projection"));
    buttons.atlas.addEventListener("click", () => showViewer("atlas"));
    buttons.photos.addEventListener("click", () => showViewer("photos"));

    // === VIDÉOS ===
    const iframe = document.getElementById("youtube-frame");
    const videoButtons = document.querySelectorAll(".video-buttons button");

    videoButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        videoButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const videoId = btn.getAttribute("data-video");
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
      });
    });

    // === CHARGEMENT ===
    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loading-screen");
      setTimeout(() => loadingScreen.classList.add("fade-out"), 800);
    });
  </script>
</body>
</html>
