<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>portfolio architecture TFC</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* =========================== GLOBAL =========================== */
    body {
      background-color: black;
      color: white;
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      opacity: 0.3;
      transition: opacity 1s ease;
    }

    h1:hover { opacity: 1; }

    /* =========================== VIEWERS =========================== */
    .viewer {
      width: 100%;
      height: 88vh;
      position: absolute;
      top: 70px;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .viewer.active { opacity: 1; z-index: 1; }

    /* =========================== MENU =========================== */
    .menu {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      opacity: 0.5;
      transition: opacity 0.5s ease;
    }

    .menu:hover { opacity: 1; }

    .menu button {
      background-color: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu button.active {
      background-color: rgba(255,255,255,0.5);
      color: black;
      font-weight: bold;
    }

    /* =========================== FOOTER =========================== */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      opacity: 0.6;
      font-size: 0.9em;
      z-index: 10;
    }

    /* =========================== LOADING SCREEN =========================== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1.2s ease;
    }

    #loading-screen.fade-out { opacity: 0; pointer-events: none; }

    #loading-screen img {
      width: 40%;
      max-width: 600px;
      opacity: 0.8;
      animation: breathing 3.5s ease-in-out infinite;
    }

    @keyframes breathing {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* =========================== PROJECTION VID√âO =========================== */
    .projection-container {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      height: 88vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .projection-container.active { opacity: 1; z-index: 1; }

    .projection-wrapper {
      position: relative;
      display: inline-block;
      max-height: 88vh;
    }

    .projection-wrapper img {
      display: block;
      height: 88vh;
      width: auto;
      object-fit: contain;
    }

    .video-frame {
      position: absolute;
      top: 22.5%;
      left: 18.2%;
      width: 63.9%;
    }

    .video-inner {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      border-radius: 6px;
      overflow: hidden;
      background: transparent;
    }

    .video-inner iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .projection-buttons {
      position: absolute;
      left: -220px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .projection-buttons button {
      background-color: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .projection-buttons button.active {
      background-color: rgba(255,255,255,0.7);
      color: black;
    }

    @media (max-width: 900px) {
      .projection-buttons {
        position: static;
        flex-direction: row;
        gap: 8px;
        margin-top: 12px;
        transform: none;
      }
    }

    /* =========================== POP-UP MOBILE =========================== */
    #mobile-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      color: white;
      z-index: 2000;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-size: 1.1em;
    }

    #mobile-popup button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 6px;
      cursor: pointer;
    }

    #mobile-popup button:hover {
      background-color: rgba(255,255,255,0.4);
    }
  </style>
</head>

<body>
  <h1>PORTFOLIO D'ARCHITECTURE</h1>

  <div id="loading-screen">
    <img src="signature white.png" alt="Logo Thomas F-C">
  </div>

  <!-- üö® Pop-up mobile -->
  <div id="mobile-popup">
    ‚ö†Ô∏è Ce site est optimis√© pour ordinateur.<br><br>
    L‚Äôaffichage sur smartphone ou tablette peut √™tre limit√©.<br><br>
    <button id="close-popup">Continuer quand m√™me</button>
  </div>

  <div class="menu">
    <button id="btnTop" class="active">Plan de travail</button>
    <button id="btnProjection">Conflits √† Turin : Vid√©os 3D</button>
    <button id="btnAtlas">Conflits √† Turin : Atlas Mn√©mosyne</button>
    <button id="btnPhotos">Photographie en architecture</button>
  </div>

  <div id="viewer1" class="viewer active"></div>
  <div id="viewerAtlas" class="viewer"></div>
  <div id="viewerPhotos" class="viewer"></div>

  <div id="projectionViewer" class="projection-container">
    <div class="projection-wrapper">
      <div class="projection-buttons">
        <button data-video="S_6pEOad4qQ" class="active">Quartier Vallette</button>
        <button data-video="JgXFJDmfGGw">Quartier Pietra Alta</button>
        <button data-video="oKaR1QTc6m4">Quartier Falchera</button>
        <button data-video="LzwkDOWjYUo">Quartier Settimo Torinese</button>
      </div>

      <img src="Projection_video.jpg" alt="Projection vid√©o">

      <div class="video-frame" id="projection-video-frame">
        <div class="video-inner">
          <iframe id="projection-iframe"
            src="https://www.youtube.com/embed/S_6pEOad4qQ"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <footer>2025 ¬© Thomas F-C ‚Äî ENISE √ó ENSASE ‚Äî Ing√©nieur / Architecture / Photographie</footer>

  <script src="openseadragon.min.js"></script>
  <script>
    const osdViewers = {
      top: OpenSeadragon({
        id: "viewer1",
        prefixUrl: "images/",
        tileSources: "scene_top/top_view.dzi",
        showNavigator: true,
        navigatorPosition: "BOTTOM_RIGHT",
        navigatorSizeRatio: 0.1
      }),
      atlas: OpenSeadragon({
        id: "viewerAtlas",
        prefixUrl: "images/",
        tileSources: "scene_projection/projection.dzi",
        showNavigator: true,
        navigatorPosition: "BOTTOM_RIGHT",
        navigatorSizeRatio: 0.1
      }),
      photos: OpenSeadragon({
        id: "viewerPhotos",
        prefixUrl: "images/",
        tileSources: "scene_photos/panneau_photos.dzi",
        showNavigator: true,
        navigatorPosition: "BOTTOM_RIGHT",
        navigatorSizeRatio: 0.1
      })
    };

    const buttons = {
      top: document.getElementById("btnTop"),
      projection: document.getElementById("btnProjection"),
      atlas: document.getElementById("btnAtlas"),
      photos: document.getElementById("btnPhotos")
    };

    const viewers = {
      top: document.getElementById("viewer1"),
      projection: document.getElementById("projectionViewer"),
      atlas: document.getElementById("viewerAtlas"),
      photos: document.getElementById("viewerPhotos")
    };

    function showViewer(name) {
      Object.values(viewers).forEach(v => v.classList.remove("active"));
      Object.values(buttons).forEach(b => b.classList.remove("active"));
      viewers[name].classList.add("active");
      buttons[name].classList.add("active");
    }

    buttons.top.addEventListener("click", () => showViewer("top"));
    buttons.projection.addEventListener("click", () => showViewer("projection"));
    buttons.atlas.addEventListener("click", () => showViewer("atlas"));
    buttons.photos.addEventListener("click", () => showViewer("photos"));

    const projButtons = document.querySelectorAll(".projection-buttons button");
    const projIframe = document.getElementById("projection-iframe");

    projButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        projButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const videoId = btn.getAttribute("data-video");
        projIframe.src = `https://www.youtube.com/embed/${videoId}`;
      });
    });

    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loading-screen");
      setTimeout(() => loadingScreen.classList.add("fade-out"), 800);

      // ‚úÖ Pop-up mobile
      if (window.innerWidth < 900) {
        const popup = document.getElementById("mobile-popup");
        const closeBtn = document.getElementById("close-popup");
        popup.style.display = "flex";
        closeBtn.addEventListener("click", () => {
          popup.style.display = "none";
        });
      }
    });
  </script>
</body>
</html>
