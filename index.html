<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio d'architecture - Thomas F-C</title>
  <link rel="stylesheet" href="style.css">
  <script src="openseadragon.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      transition: opacity 1s ease;
    }

    h1:hover {
      opacity: 0.3;
    }

    /* --- VIEWER CONTAINERS --- */
    .viewer {
      width: 100%;
      height: 88vh;
      position: absolute;
      top: 70px;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .viewer.active {
      opacity: 1;
      z-index: 1;
    }

    /* --- NAVIGATION BUTTONS --- */
    .menu {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .menu button {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .menu button.active {
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      opacity: 0.6;
      font-size: 0.9em;
      z-index: 10;
    }
  </style>
</head>

<body>
  <h1>Portfolio d'architecture — Thomas F-C</h1>

  <!-- Navigation -->
  <div class="menu">
    <button id="btnTop" class="active">Vue générale</button>
    <button id="btnPhotos">Panneau photos</button>
    <button id="btnProjection">Projection</button>
  </div>

  <!-- Les 3 vues -->
  <div id="viewer1" class="viewer active"></div>
  <div id="viewer2" class="viewer"></div>
  <div id="viewer3" class="viewer"></div>

  <footer>© Thomas F-C — ENSASE — Architecte & Graphiste</footer>

  <script>
    // === Création des 3 viewers ===
    const viewer1 = OpenSeadragon({
      id: "viewer1",
      prefixUrl: "images/",
      tileSources: "scene_top/top_view.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT"
    });

    const viewer2 = OpenSeadragon({
      id: "viewer2",
      prefixUrl: "images/",
      tileSources: "scene_photos/panneau_photos.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT"
    });

    const viewer3 = OpenSeadragon({
      id: "viewer3",
      prefixUrl: "images/",
      tileSources: "scene_projection/projection.dzi",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT"
    });

    // === Gestion de la navigation ===
    const buttons = {
      top: document.getElementById("btnTop"),
      photos: document.getElementById("btnPhotos"),
      projection: document.getElementById("btnProjection")
    };

    const viewers = {
      top: document.getElementById("viewer1"),
      photos: document.getElementById("viewer2"),
      projection: document.getElementById("viewer3")
    };

    function showViewer(name) {
      // Cacher tous les viewers
      Object.values(viewers).forEach(v => v.classList.remove("active"));
      Object.values(buttons).forEach(b => b.classList.remove("active"));
      // Activer le bon viewer + bouton
      viewers[name].classList.add("active");
      buttons[name].classList.add("active");
    }

    // Événements boutons
    buttons.top.addEventListener("click", () => showViewer("top"));
    buttons.photos.addEventListener("click", () => showViewer("photos"));
    buttons.projection.addEventListener("click", () => showViewer("projection"));
  </script>
</body>
</html>
