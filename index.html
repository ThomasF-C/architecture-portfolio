<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portfolio d'architecture - Thomas F-C</title>

  <!-- Police Ubuntu -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css">

  <!-- OpenSeadragon (zoom fluide) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
</head>

<body>
  <div id="topbar" class="fadeable">
    <h1>Portfolio d'architecture - Thomas F-C</h1>
  </div>

  <div id="viewer" role="main"></div>

  <div id="bottombar">
    <div class="left">ENSASE – École Nationale Supérieure d'Architecture de Saint-Étienne</div>
    <div class="right">ZER</div>
  </div>

  <script>
    // Initialisation OpenSeadragon
    var viewer = OpenSeadragon({
      id: "viewer",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
      showNavigator: true,
      animationTime: 0.8,
      blendTime: 0.1,
      maxZoomPixelRatio: 2,
      minZoomLevel: 0.5,
      tileSources: {
        type: 'image',
        url: 'Mise%20en%20sc%C3%A8ne%20top%20view.jpg'
      }
    });

    // Disparition progressive du titre au survol
    const topbar = document.getElementById('topbar');
    const viewerElem = document.getElementById('viewer');
    viewerElem.addEventListener('mouseenter', () => topbar.classList.add('hidden'));
    viewerElem.addEventListener('mouseleave', () => topbar.classList.remove('hidden'));
  </script>
</body>
</html>
