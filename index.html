<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ====== Menu principal ====== */
    #menu {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ====== Zones OpenSeadragon ====== */
    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 1;
    }

    .viewer.active {
      display: block;
    }

    /* ====== Overlay de survol ====== */
    .overlay-text {
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.2s ease;
      z-index: 5;
    }

    .overlay-text.visible {
      opacity: 1;
    }

    /* ====== Message mobile ====== */
    #mobile-warning {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 2000;
      width: 80%;
    }

    #mobile-warning a {
      color: #00bfff;
      text-decoration: underline;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
</head>

<body>
  <!-- ====== Message Mobile ====== -->
  <div id="mobile-warning">
    <p>Ce site est optimisé pour une utilisation sur ordinateur.<br>
    Pour une meilleure expérience, consultez la <a href="https://youtube.com/tonlien">version vidéo sur YouTube</a>.</p>
  </div>

  <!-- ====== Menu ====== -->
  <div id="menu">
    <button class="menu-btn" onclick="showViewer(1)">Projets</button>
    <button class="menu-btn" onclick="showViewer(2)">Vidéos 3D</button>
    <button class="menu-btn" onclick="showViewer(3)">Plans</button>
    <button class="menu-btn" onclick="showViewer(4)">Croquis</button>
  </div>

  <!-- ====== VIEWER 1 : Plans ====== -->
  <div id="viewer1" class="viewer active"></div>

  <!-- ====== VIEWER 2 : Vidéos YouTube ====== -->
  <div id="viewer2" class="viewer">
    <iframe width="100%" height="100%" 
      src="https://www.youtube.com/embed/TAvn2ohx5G4" 
      frameborder="0" allowfullscreen>
    </iframe>
  </div>

  <!-- ====== VIEWER 3 : Autres plans ====== -->
  <div id="viewer3" class="viewer"></div>

  <!-- ====== VIEWER 4 : Croquis ====== -->
  <div id="viewer4" class="viewer"></div>

  <script>
    // ====== Détection mobile ======
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('mobile-warning').style.display = 'block';
    }

    // ====== Gestion affichage des viewers ======
    function showViewer(n) {
      document.querySelectorAll('.viewer').forEach(v => v.classList.remove('active'));
      document.getElementById(`viewer${n}`).classList.add('active');
    }

    // ====== Initialisation OpenSeadragon ======
    const viewerConfigs = [
      { id: "viewer1", tileSources: "scene_top/top_view.dzi" },
      { id: "viewer3", tileSources: "scene_projection/projection.dzi" },
      { id: "viewer4", tileSources: "scene_photos/panneau_photos.dzi" }
    ];

    const viewers = {};

    viewerConfigs.forEach(cfg => {
      viewers[cfg.id] = OpenSeadragon({
        id: cfg.id,
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
        tileSources: cfg.tileSources,
        showNavigationControl: false,
        gestureSettingsMouse: { clickToZoom: true, flickEnabled: true },
      });

      // ====== Création des étiquettes de survol ======
      const overlayContainer = document.createElement('div');
      overlayContainer.style.position = 'absolute';
      overlayContainer.style.width = '100%';
      overlayContainer.style.height = '100%';
      overlayContainer.style.top = '0';
      overlayContainer.style.left = '0';
      overlayContainer.style.pointerEvents = 'none'; // ne bloque pas le zoom
      document.getElementById(cfg.id).appendChild(overlayContainer);

      // Exemple d’étiquettes (à ajuster selon tes besoins)
      const labels = [
        { x: 0.3, y: 0.4, text: "Bâtiment administratif — réhabilitation" },
        { x: 0.6, y: 0.6, text: "Espaces publics — mobilier et végétation" }
      ];

      labels.forEach(lbl => {
        const el = document.createElement('div');
        el.className = 'overlay-text';
        el.textContent = lbl.text;
        overlayContainer.appendChild(el);

        // Gestion du survol
        overlayContainer.addEventListener('mousemove', e => {
          const rect = overlayContainer.getBoundingClientRect();
          const relX = e.clientX - rect.left;
          const relY = e.clientY - rect.top;

          const near = Math.abs(relX / rect.width - lbl.x) < 0.05 && Math.abs(relY / rect.height - lbl.y) < 0.05;

          el.style.left = `${lbl.x * 100}%`;
          el.style.top = `${lbl.y * 100}%`;
          el.classList.toggle('visible', near);
        });
      });
    });
  </script>
</body>
</html>
